<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href=" {% static 'css/displayCasesheet.css' %}" />
  </head>

  <body>
    <div class="container">
        <div class="form-container">
        <form action="{% url 'showDoctorProfile' %}" class="main-form" method="POST">
          {% csrf_token %}
          <div class="upper">
            
          <div class="card card-one">
            <input
              type="text"
              id="username"
              name="username"
              class="text-input"
              autocomplete="off"
              placeholder="Enter Doctor's Username"
            />
            <button class="form_btn" type="submit">
              <span></span>
              <span></span>
              <span></span>
              <span></span> Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
