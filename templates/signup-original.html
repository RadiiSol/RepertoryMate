        </div>
      </div>
      <div class="form-container">
        <form action="{% url 'signup' %}" class="main-form" method="POST">
          {% csrf_token %}
          <div class="upper">
            <h2>Register to explore</h2>
          </div>

          <div class="card card-one">
            <input
              type="text"
              id="username"
              name="username"
              class="text-input"
              autocomplete="off"
              placeholder="Enter your Username"
            />
            <label for="username" class="label">Username</label>

            <input
              type="text"
              id="firstName"
              name="firstname"
              class="text-input"
              autocomplete="off"
              placeholder="Enter your first name"
            />
            <label for="firstName" class="label">First Name</label>

            <input
              type="text"
              id="lastName"
              name="lastname"
              class="text-input"
              autocomplete="off"
              placeholder="Enter your last name"
            />
            <label for="lastName" class="label">Last Name</label>

            <input
              type="email"
              id="email"
              class="text-input"
              autocomplete="off"
              name="email"
              placeholder="Enter your Email address"
            />
            <label for="email" class="label">Email</label>

            <input
              type="password"
              id="password"
              name="password"
              class="text-input"
              autocomplete="off"
              placeholder="Create a strong password"
            />
            <label for="password" class="label">Password</label>

            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              class="text-input"
              autocomplete="off"
              placeholder="Re-enter your password"
            />
            <label for="confirm_password" class="label">Confirm Password</label>
          </div>

          <div class="card card-two">
            <input
              type="tel"
              id="mobile"
              class="text-input"
              autocomplete="off"
              name="contact_number"
              placeholder="Enter your mobile number"
            />
            <label for="mobile" class="label">Mobile number</label>

            <input
              type="date"
              id="age"
              class="text-input"
              name="date_of_birth"
            />
            <label for="age" class="label">Date of birth</label>

            <div class="radiobutton">
              <p>Your sex:</p>
              <input
                type="radio"
                id="male"
                name="sex"
                class="radio-input"
                value="male"
              />
              <label for="male" class="radiobtn">Male</label> <br />

              <input
                type="radio"
                id="female"
                name="sex"
                class="radio-input"
                value="female"
              />
              <label for="female" class="radiobtn">Female</label> <br />

              <input
                type="radio"
                id="other"
                name="sex"
                class="radio-input"
                value="other"
              />
              <label for="other" class="radiobtn">Others</label>
            </div>

            <input
              type="text"
              id="occupation"
              class="text-input"
              name="occupation"
              placeholder="Specify your occupation"
            />
            <label for="occupation" class="label">Occupation</label>

            <input
              type="text"
              id="address"
              class="text-input"
              name="address"
              placeholder="Permanent address"
            />
            <label for="address" class="label">Address</label>

            <!-- <input type="text" class="text-input" placeholder="marital status" /> -->
            <div class="radiobutton">
              <p>Marital status</p>
              <input
                type="radio"
                id="married"
                name="marital_status"
                class="radio-input"
                value="married"
              />
              <label for="married" class="radiobtn">Married</label> <br />

              <input
                type="radio"
                id="unmarried"
                name="marital_status"
                class="radio-input"
                value="unmarried"
              />
              <label for="unmarried" class="radiobtn">Unmarried</label>
            </div>

            <input
              type="number"
              id="height"
              class="text-input"
              name="height"
              placeholder="Your height(in cm)"
            />
            <label for="height" class="label">Height</label>

            <input
              type="number"
              id="weight"
              class="text-input"
              name="weight"
              placeholder="Your weight(in Kg)"
            />
            <label for="weight" class="label">Weight</label>

            <!-- Medical History -->
            <div class="checkbox_medical">
              <h2>Any history of</h2>

              <input
                type="checkbox"
                id="diabetes"
                name="medical_history"
                value="medical_history_diabetes"
              />
              <span class="checkmark"></span>
              <label for="diabetes" class="check_label">Diabetes</label> <br />

              <input
                type="checkbox"
                id="hypertension"
                name="medical_history"
                value="medical_history_hypertension"
              />
              <span class="checkmark"></span>
              <label for="hypertension" class="check_label">Hypertension</label>
              <br />

              <input
                type="checkbox"
                id="thyroid"
                name="medical_history"
                value="medical_history_thyroid"
              />
              <span class="checkmark"></span>
              <label for="thyroid" class="check_label">Thyroid</label> <br />

              <input
                type="checkbox"
                id="tuberculosis"
                name="medical_history"
                value="medical_history_tuberculosis"
              />
              <span class="checkmark"></span>
              <label for="tuberculosis" class="check_label">Tuberculosis</label>
              <br />

              <input
                type="checkbox"
                id="asthma"
                name="medical_history"
                value="medical_history_asthma"
              />
              <span class="checkmark"></span>
              <label for="asthma" class="check_label">Asthma</label> <br />

              <input
                type="checkbox"
                id="infection"
                name="medical_history"
                value="medical_history_infection"
              />
              <span class="checkmark"></span>
              <label for="infection" class="check_label">Infection</label>
              <br />
            </div>

            <!-- Narcotics_history -->
            <div class="checkbox_habit">
              <h2>What about your habits</h2>
              <input
                type="checkbox"
                id="smoking"
                name="narcotics_history"
                value="narcotics_history_smoking"
              />
              <label for="smoking" class="check_label">Smoking</label> <br />

              <input
                type="checkbox"
                id="drugs"
                name="narcotics_history"
                value="narcotics_history_drugs"
              />
              <label for="drugs" class="check_label">Drugs</label> <br />

              <input
                type="checkbox"
                id="alcohol"
                name="narcotics_history"
                value="narcotics_history_alcohol"
              />
              <label for="alcohol" class="check_label">Alcohol</label> <br />
            </div>

            <div class="radiobutton">
              <br />
              <h3>Do u play any sport?</h3>
              <br />
              <input
                type="radio"
                id="yes"
                name="sports_bool"
                class="radio-input"
                value="yes"
              />
              <label for="yes" class="radiobtn">Yes</label>
              <input
                type="text"
                class="syes"
                placeholder="If 'Yes' specify the sport"
                name="sports_name"
              />
              <br />

              <input
                type="radio"
                id="no"
                name="sports_bool"
                class="radio-input"
                value="no"
              />
              <label for="no" class="radiobtn">No</label>
            </div>
          </div>

          <div class="bottom">
            <p>
              Are you a doctor? &nbsp; &nbsp; <a href="#"> Register Here </a>
            </p>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
